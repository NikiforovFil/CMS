<div class="container-fluid fixed-top">
  <div class="row dark-line justify-content-between">
    <div class="burgerMenu">
      <!-- начало гамбурегера  -->
      <mdb-navbar SideClass="navbar navbar-1 navbar-light" class="burger" [containerInside]="false">
        <!-- Collapsible content -->
        <links>

          <!-- Links -->
          <ul class="navbar-nav mr-auto">
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/system', 'statistics']">
                Статистика
              </a>
            </li>

            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/system', 'news']">
                Новости
              </a>
            </li>

            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/system', 'counters']">
                Показания счетчиков
              </a>
            </li>

            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/system', 'payments']">
                Платежи
              </a>
            </li>

            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/system', 'services']">
                Услуги
              </a>
            </li>

            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/system', 'orders']">
                Заказы
              </a>
            </li>

            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/system', 'mail']">
                Обращения
              </a>
            </li>

            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link waves-light" mdbWavesEffect [routerLink]="['/system', 'area']">
                Список адресов
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link waves-light" mdbWavesEffect (click)="openModal(contactUs)">
                Связаться с нами
              </a>
            </li>

            <li class="nav-item">
              <a class="nav-link waves-light" mdbWavesEffect (click)="onLogout()">
                Выход
              </a>
            </li>
          </ul>
          <!-- Links -->
        </links>
        <!-- Collapsible content -->
      </mdb-navbar>
      <!-- конец гамбургера -->
    </div>
    <div class="align-self-start secondLogo">
      <img src="http://tvoydom24.com/api/logo.png" alt="logo" style="height: 70px">
    </div>

    <div class="col-1 align-self-start logo">
      <img src="http://tvoydom24.com/api/logo.png" alt="logo" style="height: 70px">
    </div>

    <div class="col-9 text-center title">
      <h1>{{ccUser.name}}</h1>
    </div>

    <div class="col-1 drop">
      <div class="btn-group icon float-right mt-3" mdbDropdown>
        <a>
          <i class="fa fa-user-circle fa-2x dropdown-toggle" aria-hidden="true" mdbDropdownToggle type="button"></i>
        </a>

        <div class="dropdown-menu dropdown-menu-right">
          <a class="dropdown-item" (click)="openModal(contactUs)">Связаться с нами</a>
          <a class="dropdown-item" (click)="onLogout()">Выход</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- модальное окно "связаться с нами" -->
<ng-template #contactUs>
  <form [formGroup]='form' (ngSubmit)="onContact()">
    <div class="modal-header">
      <h2 class="modal-title pull-left">Связаться с нами</h2>
      <!-- <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
        <span aria-hidden="true">&times;</span>
      </button> -->
    </div>
    <div class="modal-body">
      <div class="container-fluid">
        <div class="md-form">
          <label>Заголовок сообщения</label>
          <input mdbInput mdbValidate type="text" class="form-control" formControlName="title">
          <mdb-error *ngIf="form.get('title').invalid && form.get('title').touched">Заголовок сообщения не
            может быть пустым</mdb-error>
        </div>

        <div class="md-form">
          <label>Описание сообщения</label>
          <textarea mdbInput mdbValidate type="text" rows="3" class="md-textarea form-control" formControlName="description"></textarea>
          <mdb-error *ngIf="form.get('description').invalid && form.get('description').touched">Описание
            сообщения не может быть пустым</mdb-error>
        </div>

        <div class="d-flex justify-content-around">
          <button mdbBtn color="success" type="submit" (click)="modalRef.hide()">Отправить</button>
          <button mdbBtn color="danger" type="reset" (click)="modalRef.hide()">Отменить</button>
        </div>
      </div>
    </div>
  </form>
</ng-template>
